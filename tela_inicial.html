<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gravox Gym</title>
  <style>
    /* ======================= RESET ======================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ======================= HERO / BANNER ======================= */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      background: url("https://images.pexels.com/photos/1954524/pexels-photo-1954524.jpeg") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }

    .hero-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    .hero-title {
      font-size: 4rem;
      font-weight: 800;
      color: #00aaff; /* azul Gravox */
      text-transform: uppercase;
      animation: fadeInDown 1s ease-in-out;
      text-shadow: 2px 2px 10px #000;
    }

    .gym-white {
      color: #ffffff; /* branco para "Gym" */
    }

    .hero-subtitle {
      font-size: 1.5rem;
      margin: 15px 0;
      color: #fff;
      animation: fadeInUp 1.2s ease-in-out;
    }

    .hero-buttons {
      margin-top: 20px;
    }

    .btn-primary, .btn-secondary {
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      margin: 0 10px;
    }

    .btn-primary {
      background: #00aaff;
      color: #fff;
    }

    .btn-primary:hover {
      background: #0088cc;
      transform: scale(1.05);
    }

    .btn-secondary {
      border: 2px solid #fff;
      color: #fff;
    }

    .btn-secondary:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }

    /* ======================= ANIMAÇÕES ======================= */
    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* ======================= RESPONSIVO ======================= */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }
      .hero-subtitle {
        font-size: 1.2rem;
      }
      .btn-primary, .btn-secondary {
        padding: 10px 20px;
        margin: 5px;
      }
    }
  </style>
</head>
<body>

  <!-- ===== HERO / BANNER INICIAL ===== -->
  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1 class="hero-title">Gravox <span class="gym-white">Gym</span></h1>
      <p class="hero-subtitle">Sua transformação começa aqui</p>
      <div class="hero-buttons">
        <a href="#planos" class="btn-primary">Matricule-se Agora</a>
        <a href="#sobre" class="btn-secondary">Saiba Mais</a>
      </div>
    </div>
  </section>

</body>
</html>
