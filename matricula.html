<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrícula Gravox Gym</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif;}
    body, html {height:100%; background:#000;}

    .matricula-section {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    video.matricula-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
      background: #000;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1;
    }

    .form-container {
      position: relative;
      z-index: 2;
      background: rgba(20,20,20,0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      max-width: 400px;
      width: 90%;
      color: #fff;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #00aaff;
      font-size: 28px;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      font-size: 16px;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #00aaff;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-container button:hover {background: #0088cc;}
  </style>
</head>
<body>

<section class="matricula-section">
  <!-- Vídeo de fundo -->
  <video class="matricula-video" autoplay muted loop playsinline>
    <!-- Vídeo 1: Crossfit / academia -->
    <source src="https://videos.pexels.com/video-files/8411309/8411309-uhd_1440_2560_30fps.mp4" type="video/mp4">
    <!-- Vídeo 2: Academia moderna -->
    <source src="https://videos.pexels.com/video-files/4754149/4754149-uhd_2560_1440_30fps.mp4" type="video/mp4">
    <!-- Vídeo 3: Treino na esteira -->
    <source src="https://videos.pexels.com/video-files/6394054/6394054-uhd_2560_1440_30fps.mp4" type="video/mp4">
    <!-- Fallback imagem -->
    <img src="https://images.pexels.com/photos/1954524/pexels-photo-1954524.jpeg" alt="Academia">
  </video>

  <div class="overlay"></div>

  <!-- Formulário -->
  <div class="form-container">
    <h2>Matricule-se Agora</h2>
    <form>
      <input type="text" placeholder="Nome completo" required>
      <input type="email" placeholder="E-mail" required>
      <input type="tel" placeholder="Telefone" required>
      <select required>
        <option value="">Selecione o Plano</option>
        <option>Mensal</option>
        <option>Trimestral</option>
        <option>Anual</option>
      </select>
      <button type="submit">Enviar</button>
    </form>
  </div>
</section>

</body>
</html>
